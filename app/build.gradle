apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'asuna'
            keyPassword 'mytest'
            storeFile file('E:/win7/AndroidStudioCode/keystore.jks')
            storePassword 'mytest'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '21.1.1'
    defaultConfig {
        applicationId "com.asuna.lockpattern"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}
